<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="Username">Username: </label>
        <input type="text" id="Username" placeholder="Yourname" minlength="6" maxlength="15" required><br>
        <label for="Password">Password: </label>
        <input type="password" id="password"><br>
        <label for="Email">Email: </label>
        <input type="email" id="email" placeholder="yourmail@gmail.com"><br>
        <label for="phone">phone: </label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <label for="Birthday">Birthday: </label>
        <input type="date" id="Birthday"><br>
        <label for="Qunatity">Qunatity: </label>
        <input type="number" id="Qunatity" min="0" max="99" value="1"><br>
        <label for="title">title: </label>
        <label for="Mr.">Mr. </label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD" value="PhD" name="title"><br>
        <label for="Payment">Payment</label>
        <select id="Payment">
            <option value="visa">Visa </option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>
        <label for="subscribe">subscribe: </label>
        <input type="checkbox" id="subscribe"><br>
        <label for="comment">comment: </label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>
        <label for="title">file: </label>
        <input type="file" id="file" accept="image/png,image/jpeg"><br>
        <input type="reset" align="center"><br>
        <input type="submit">
        

    </form>
    
</body>
</html>
